<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header section high score & timer  -->
    <header class="header"> 
        <div>
            <button type="button" class="view-highscore">View High Scores</button>
        </div>
        <div>
            <p id="timer"></p>
        </div>
    </header>
    <main class="container" id="container">

        <!-- introduction -->
        <section class="intro" id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Are you ready to put your coding knowledge to the test? 
                Our quiz has been curated to test developers basic HTML, 
                CSS and JavaScript knowledge.</p>
            <button id="intro-btn" >Start Quiz!</button>
        </section>

        <!-- quiz -->
        <section class="quiz">
            <h1 id="question"></h1>
            <div class="answers" id="answers">
                <button id="0"></button>
                <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
            </div>
        </section>

        <!-- final score -->
        <section class="final-score"></section>
            <h1>YAY! You did it!</h1>
            <p>Your Final Score <span id="score"></span></p>
            <p>Enter Initials: <input type = "text" id="initials"></p>
            <button id="submitInitials">Submit</button>
        <section class="high-score-list"></section>

        <!-- view high scores -->
        <section id="highScores">
            <h1>Highscores</h1>
            <div id="scores"></div>
            <button id="go-back">Go Back</button>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
