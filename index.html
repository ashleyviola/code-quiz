<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header"> 
        <div>
            <button type="button" class="highscores">View High Scores</button>
        </div>
        <div class="timer">
            <p></p>
            <br>
            <p id="countdown">120</p>
        </div>
    </header>
    <main class="quiz" id="quiz">
        <section class="intro" id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Are you ready to put your coding knowledge to the test? 
                Our quiz has been curated to test developers basic HTML, 
                CSS and JavaScript knowledge.</p>
            <button id="intro-btn" >Start Quiz!</button>
        </section>
        <section class="questions"></section>
        <section class="final-score"></section>
        <section class="high-score-list"></section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
